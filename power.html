<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定/移动机组产品计算器 - 广州三业科技</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>广州三业科技</h1>
            <h2>固定/移动机组产品计算器</h2>
        </header>
        <form id="wage-form" class="compact-form">
            <div class="form-group">
                <label for="standardHourlyRate">标准工时(元/小时):</label>
                <input type="number" id="standardHourlyRate" class="form-control" required value="30">
            </div>
            <div class="form-group">
                <label for="unit-power">机组功率(kW):</label>
                <input type="number" id="unit-power" required min="1">
            </div>
            <div class="form-group">
                <label>产品类型系数:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="product-type" value="diesel" required>
                        柴油机
                        <input type="number" id="diesel-coefficient" value="1" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="product-type" value="electric">
                        电动机
                        <input type="number" id="electric-coefficient" value="0.8" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>机组类型系数:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="unit-type" value="fixed" required>
                        固定机组
                        <input type="number" id="fixed-coefficient" value="10" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="unit-type" value="mobile">
                        移动机组
                        <input type="number" id="mobile-coefficient" value="12" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="unit-type" value="box-installation">
                        箱式安装
                        <input type="number" id="box-installation-coefficient" value="13" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>机组难度系数:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="unit-difficulty" value="simple" required>
                        简单
                        <input type="number" id="simple-coefficient" value="1" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="unit-difficulty" value="medium">
                        中等
                        <input type="number" id="medium-coefficient" value="1.5" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="unit-difficulty" value="complex">
                        复杂
                        <input type="number" id="complex-coefficient" value="2" step="0.1" min="0">
                    </label>
                </div>
            </div>
        </form>
        <div id="result" class="result"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">返回首页</a></li>
            </ul>
        </nav>
    </div>
    <script src="power.js"></script>
</body>
</html>
