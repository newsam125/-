<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控件产品计算器 - 广州三业科技</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>广州三业科技</h1>
            <h2>控件产品计算器</h2>
        </header>
        <form id="wage-form" class="compact-form">
            <div class="form-group">
                <label>BOM复杂度:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="bom-difficulty" value="simple">
                        简单(≤30)
                        <input type="number" id="bom-simple-coefficient" value="10" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="bom-difficulty" value="normal" checked>
                        普通(30<普通≤80)
                        <input type="number" id="bom-normal-coefficient" value="20" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="bom-difficulty" value="medium-complex">
                        较复杂(80<较复杂≤150)
                        <input type="number" id="bom-medium-complex-coefficient" value="25" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="bom-difficulty" value="complex">
                        复杂(>150)
                        <input type="number" id="bom-complex-coefficient" value="30" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>制作工艺等级:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="craft-level" value="sample">
                        样品
                        <input type="number" id="sample-coefficient" value="20" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="regular" checked>
                        常规
                        <input type="number" id="regular-coefficient" value="10" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="technical-reform">
                        技改
                        <input type="number" id="technical-reform-coefficient" value="7" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="maintenance">
                        维修
                        <input type="number" id="maintenance-coefficient" value="15" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>特殊要求:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="custom-function">
                        客户定制功能
                        <input type="number" id="custom-function-coefficient" value="1.3" step="0.1" min="0">
                    </label>
                </div>
            </div>
        </form>
        <div id="result" class="result"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">返回首页</a></li>
            </ul>
        </nav>
    </div>
    <script src="electronic.js"></script>
</body>
</html>
