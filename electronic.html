<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控件产品计算器 - 广州三业科技</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>广州三业科技</h1>
            <h2>控件产品计算器</h2>
        </header>
        <form id="wage-form" class="compact-form">
            <div class="form-group">
                <label for="component-count">BOM物料总数量(不含可独立销售的成品或半成品）:</label>
                <input type="number" id="component-count" required min="1">
            </div>
            <div class="form-group">
                <label>材料级别:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="material-level" value="industrial" required checked>
                        工业
                        <input type="number" id="industrial-coefficient" value="1" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="material-level" value="military">
                        军用
                        <input type="number" id="military-coefficient" value="1.5" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>制作工艺等级:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="craft-level" value="sample">
                        样品
                        <input type="number" id="sample-coefficient" value="20" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="regular" checked>
                        常规
                        <input type="number" id="regular-coefficient" value="10" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="technical-reform">
                        技改
                        <input type="number" id="technical-reform-coefficient" value="7" step="0.1" min="0">
                    </label>
                    <label>
                        <input type="radio" name="craft-level" value="maintenance">
                        维修
                        <input type="number" id="maintenance-coefficient" value="15" step="0.1" min="0">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>特殊要求:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="custom-function">
                        客户定制功能
                        <input type="number" id="custom-function-coefficient" value="1.3" step="0.1" min="0">
                    </label>
                </div>
            </div>
        </form>
        <div id="result" class="result"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">返回首页</a></li>
            </ul>
        </nav>
    </div>
    <script src="electronic.js"></script>
</body>
</html>
